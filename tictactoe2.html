<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>carogame</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid black;
            width: 850px;
            height: 50px;
            text-align: center;
            vertical-align: mid;
        }
    </style>
</head>
<body>
<div id="hienthi"></div>


<script>
    let i,j;
    let arr=[];
    let player = ["X", "O"];
    let index = 0;
    let banco = "<table>";
    let value=[];
    for ( i = 0; i <14 ; i++) {
        arr[i]=[];
        for ( j = 0; j <14 ; j++) {
            arr[i].push("A");
        }
    }
    for ( i = 0; i < 14; i++) {
        banco += "<tr>";
        for ( j = 0; j < 14; j++) {
            banco += "<td  onclick='change(this.id)'  id='" + i + j + "'>" + " " + "</td>";
        }
        banco += "</tr>";
    }
    banco += "</table>"

    document.getElementById("hienthi").innerHTML = banco;

    function change(id) {
        document.getElementById(id).innerHTML = player[index];
        insert(player[index]);
        checkwin();
        index = 1 - index;

    }
    function insert(element) {
        arr[i][j]=element;

    }
    function checkwin() {
        for ( i = 0; i < 14; i++) {
            for ( j = 0; j < 14; j++) {
                if (arr[i][j] != "A") {
                    if (arr[i][j] == arr[i][j + 1] && arr[i][j] == arr[i][j + 2]) {
                        alert(arr[i][j] + " win");
                    }
                    if (arr[i][j] == arr[i + 1][j] && arr[i][j] == arr[i + 2][j]) {
                        alert(arr[i][j] + " win");
                    }
                    if (arr[i][j] == arr[i + 1][j - 1] && arr[i][j] == arr[i + 2][j - 2]) {
                        alert(arr[i][j] + " win");
                    }
                    if (arr[i][j] == arr[i + 1][j + 1] && arr[i][j] == arr[i + 2][j + 2]) {
                        alert(arr[i][j] + " win");
                    }
                }
            }
        }

    }




</script>
</body>
</html>
