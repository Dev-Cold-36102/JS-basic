<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>choi game doan so</title>
</head>
<body>
<button type="button" onclick="play()">PLAY</button>
<script>
    function play() {
        let min = prompt("ban muon doan trong khoang lon hon bao nhieu?");
        let max = prompt("va nho hon bao nhieu?");
        let value = Math.floor(Math.random() * (max - min) + min);
        for (let i = 1; i < 4; i++) {
            let input = prompt("ban doan la so nao?");
            if (input == value) {
                alert("you win!");
                return;
            } else if (input > value) {
                alert("so ban chon lon hon");

            } else {
                alert("so ban chon nho hon");
            }
            if (i == 3) {
                alert("you Lost!");
                return;
            }

        }

    }
</script>
</body>
</html>
