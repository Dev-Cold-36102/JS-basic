<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div>
    <img id="img1" src="11.png" alt="conan" onclick="change1()" style="width: 300px;height: 300px" /><br/>
    <img id="img2" src="22.png" alt="conan" onclick="change2()"  style="width: 300px;height: 300px" /><br/>
</div>
<p id="p1"></p>
<script>
    let images1= ["21.png","11.png"];
    let images2= ["22.png","12.png"];
    var num1 = 0;
    var num2 = 0;

    function change1() {
        var slider = document.getElementById("img1");
        num1++;
        if(num1 >= images1.length) {
            num1 = 0;
        }
        slider.src = images1[num1];
        if (num1==num2) {
            alert("win");
        }
    }
    function change2() {
        var slider = document.getElementById("img2");
        num2++;
        if(num2 >= images2.length) {
            num2 = 0;
        }
        slider.src = images2[num2];
        if (num1==num2) {
            alert("win");
        }
    }


</script>
</body>
</html>
