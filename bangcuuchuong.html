<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<script>
    let bang = "<table border='1' width='400' cellspacing='0' style='color: red;background-color: greenyellow'>";
    for (let i = 1; i <= 9; i++) {
        bang += "<tr>";
        for (let j = 2; j <= 9; j++) {
            bang += "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        bang += "</tr>";
    }
    bang += "</table>";
    document.write(bang);
</script>
</body>
</html>
