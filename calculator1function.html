<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
<h1>Calculator</h1>
<table>
   <tr>
       <td colspan="2" ><input type="text" name="in1" value="0"  id="in1_id"></td>
       <td colspan="2" ><input type="text" name="in2" value="1" id="in2_id"></td>
   </tr>
</table>
<table>
    <tr id="cal_id">
        <td><button type="button" name="add" value="add" onclick="calculator('+');">Addition(+)</button> </td>
        <td><button type="button" name="sub" value="sub" onclick="calculator('-');">Subtraction(-)</button> </td>
        <td><button type="button" name="mul" value="mul" onclick="calculator('*');">Multiplication(X)</button> </td>
        <td><button type="button" name="divi" value="divi" onclick="calculator('/');">Division(/)</button> </td>
    </tr>
</table>
<div id="out_id"></div>
<script src="calculator1function.js" type="text/javascript"></script>
</body>
</html>
