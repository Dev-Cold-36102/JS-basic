<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea on Typing</title>
</head>
<body>
<h1 style="color:green">Type anything slowly</h1>
<textarea rows="10" cols="50" onkeydown="typing();" id="txt"></textarea>
<script>
    let arr = ["T", "O", "I", " ", "L", "A", " ", "D", "E", "V", "C", "O", "L", "D"];
    let hienthi = "";

    function typing() {
        let input = document.getElementById("txt");
        let txt = input.value, length = txt.length;
        if (length > 0) {
            for (let i = 0; i < length; i++) {
                hienthi += arr[i];

                if (i == arr.length) {
                    hienthi = "";
                    input.value = "";

                }
            }
        }
        input.value = hienthi;
        hienthi = "";
        setTimeout("typing()", 1);


    }
</script>
</body>
</html>
